<html>
<head>

@import url(https://fonts.googleapis.com/css?family=Share:400,400italic);
header { font-family: 'Share', 'Helvetica', sans-serif; color:#333; margin:60px auto 20px auto; max-width:500px;}

</head>
  <body>
    <header>
      <h2>hi, you've reached</h2>
      <h1>Alicia Willett</h1>
    </header>
    <section class="main">
      <p>If I were a gif, I would be:</p>
      <div id="random-gif">
      <!-- <img src="http://i.giphy.com/IpgDoNO1914qY.gif"/> -->
      </div>
      <p>But maybe you were looking for something more serious?</p>
      <p><a>download cv</a> or check out things I've been playing around with on <a href="https://github.com/aliciakw" target="_blank">github</a>.</p>
      <p>Say hello at alicia.willett@gmail.com</p>
    </section>
    <script src="js/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
      $.ajax({
        url: 'http://api.giphy.com/v1/gifs/search',
        data: {
          q: 'alicia',
          api_key: 'dc6zaTOxFJmzC',
          limit: 3
        },
        success: function(response){
          var gif = document.createElement('img');
          var choice = Math.ceil(3 * Math.random()) - 1;
          var src = "http://i.giphy.com/" + response.data[choice].id + ".gif";
          gif.setAttribute('src', src);
          $('#random-gif').append(gif);
        },
        error: function(){
          console.log("ERROR getting GIF");
        }
      });
    });
    </script>
  </body>
